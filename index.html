<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Zona1_1.js"></script>
        <script src="data/Pipa_2.js"></script>
        <script src="data/sr1_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.3990896702,123.411602544],[-8.39136208518,123.422509337]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_satelit_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_satelit_0.addTo(map);
        map.addLayer(overlay_satelit_0);
        function pop_Zona1_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zona1_1_0() {
            return {
                pane: 'pane_Zona1_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.513725490196)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.513725490196)',
            }
        }
        map.createPane('pane_Zona1_1');
        map.getPane('pane_Zona1_1').style.zIndex = 401;
        map.getPane('pane_Zona1_1').style['mix-blend-mode'] = 'normal';
        var layer_Zona1_1 = new L.geoJson(json_Zona1_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Zona1_1',
            onEachFeature: pop_Zona1_1,
            style: style_Zona1_1_0,
        });
        bounds_group.addLayer(layer_Zona1_1);
        map.addLayer(layer_Zona1_1);
        function pop_Pipa_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pipa_2_0(feature) {
            switch(String(feature.properties['id'])) {
                case '65':
                    return {
                pane: 'pane_Pipa_2',
            }
                    break;
                case '768':
                    return {
                pane: 'pane_Pipa_2',
                opacity: 1,
                color: 'rgba(122,245,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
            }
                    break;
            }
        }
        map.createPane('pane_Pipa_2');
        map.getPane('pane_Pipa_2').style.zIndex = 402;
        map.getPane('pane_Pipa_2').style['mix-blend-mode'] = 'normal';
        var layer_Pipa_2 = new L.geoJson(json_Pipa_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Pipa_2',
            onEachFeature: pop_Pipa_2,
            style: style_Pipa_2_0,
        });
        bounds_group.addLayer(layer_Pipa_2);
        map.addLayer(layer_Pipa_2);
        function pop_sr1_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? Autolinker.link(String(feature.properties['Nama'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? Autolinker.link(String(feature.properties['Foto'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_sr1_3_0() {
            return {
                pane: 'pane_sr1_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(121,235,21,1.0)',
            }
        }
        map.createPane('pane_sr1_3');
        map.getPane('pane_sr1_3').style.zIndex = 403;
        map.getPane('pane_sr1_3').style['mix-blend-mode'] = 'normal';
        var layer_sr1_3 = new L.geoJson(json_sr1_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_sr1_3',
            onEachFeature: pop_sr1_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_sr1_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_sr1_3);
        map.addLayer(layer_sr1_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/sr1_3.png" /> sr1': layer_sr1_3,'Pipa<br /><table><tr><td style="text-align: center;"><img src="legend/Pipa_2_650.png" /></td><td>65</td></tr><tr><td style="text-align: center;"><img src="legend/Pipa_2_7681.png" /></td><td>768</td></tr></table>': layer_Pipa_2,'<img src="legend/Zona1_1.png" /> Zona1': layer_Zona1_1,"satelit": overlay_satelit_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_sr1_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nama']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_sr1_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_sr1_3]);
        map.on("zoomend", function(){
            resetLabels([layer_sr1_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_sr1_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_sr1_3]);
        });
        </script>
    </body>
</html>
